<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
 
  <title>pepete</title>
 
  <style>
   #load{
    position: fixed;
    left: 40%;
    top: 45%;
   }
  </style>
 </head>

 <body>

  <div id="load">
   <input id="datapath" />
   <button onclick="ppt.load($('#datapath').val().trim());">load</button>
  </div>

  <script type="text/javascript" src="jquery.js" charset="utf-8"></script>
  <script type="text/javascript" src="jquery.hotkeys.js" charset="utf-8"></script>
  <script type="text/javascript" src="ppt.js" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
   $(document).ready(function () {
     var hash = document.location.hash.substring(1);
     $("#datapath").val(hash || "pepete.json");
   });
  </script>
 </body>
</html>
